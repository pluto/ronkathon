[book]
authors     =["Contributors to Ronkathon"]
language    ="en"
multilingual=false
src         ="."
title       ="Ronkathon: Cryptography Educational Foundations"
description ="Cryptography Educational Foundations"

[build]
build-dir                ="docs"
create-missing           =true
use-default-preprocessors=false

[preprocessor.links]

[preprocessor.katex]
after=["links"]

[output.linkcheck]
follow-web-links           =true
traverse-parent-directories=true
warning-policy             ="ignore"
exclude                    =['asecuritysite\.com/signatures', 'csrc\.nist\.gov/publications/fips/197/fips-197\.pdf']

# TODO (autoparallel): there's a bunch to fix with this
# [preprocessor.keeper]
# command     ="mdbook-keeper"
# manifest_dir="."
# externs     =["ronkathon", "rand"]

[output.html]
default-theme       ="dark"
preferred-dark-theme="ayu"
git-repository-url  ="https://github.com/pluto/ronkathon"

[output.html.playground]
editable=true
runnable=true

[rust]
edition="2021"

[[output.html.playground.pre-installed-crates]]
name   ="rand"
version="0.8"
